{% extends "base.html" %}
{% block content %}
<h2>My Tour Packages</h2>
<a href="{% url 'add_tour' %}">Add New Tour</a>
<ul>
    {% for tour in tours %}
        <li>
            <strong>{{ tour.title }}</strong> - {{ tour.price }} {{ tour.currency }}
            <a href="{% url 'edit_tour' tour.id %}">Edit</a> |
            <a href="{% url 'delete_tour' tour.id %}" onclick="return confirm('Are you sure?')">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
