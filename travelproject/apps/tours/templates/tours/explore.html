<!-- explore.html -->
{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Explore Tour Packages</h2>
    <div class="row">
        {% for tour in tours %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ tour.image.url }}" class="card-img-top" alt="{{ tour.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ tour.title }}</h5>
                    <p class="card-text">{{ tour.location }}</p>
                    <p class="card-text text-muted">Price: â‚¹{{ tour.price }}</p>
                    <a href="{% url 'tours:tour_detail' tour.id %}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>No tour packages available at the moment.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
