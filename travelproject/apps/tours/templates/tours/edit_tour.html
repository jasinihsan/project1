{% extends 'base.html' %}

{% block title %}Edit Tour - {{ tour.title }}{% endblock %}

{% block content %}
    <h2>Edit Tour Package: {{ tour.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields -->
        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{% url 'tours:tour_list' %}">Back to Tour List</a>
{% endblock %}
